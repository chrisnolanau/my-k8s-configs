apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: test
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service2
  namespace: test
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 8800
      targetPort: 8800
  type: NodePort